<header th:fragment="header">
	<nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
		<div class="container-fluid">
			<button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button">
				<i class="fas fa-bars"></i>
			</button>
			<ul class="nav navbar-nav flex-nowrap ml-auto">
				<li class="nav-item dropdown d-sm-none no-arrow">
					<a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">
						<i class="fas fa-search"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu" aria-labelledby="searchDropdown">
						<form th:action=@{/admin/search} method="GET" class="form-inline mr-auto navbar-search w-100">
							<div class="input-group">
								<input class="bg-light form-control border-0 small" name="search" type="text" placeholder="Cerca articolo e/o ordine ...">
								<div class="input-group-append">
									<button class="btn btn-primary py-0" type="button">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</li>
				<li class="nav-item dropdown no-arrow mx-1" role="presentation">
					<div class="nav-item dropdown no-arrow">
						<a class="dropdown-toggle nav-link" href="https://github.com/AlbertoFontana25/tablut-board" target="_blank">
							<i class="fab fa-github fa-lg"></i>
						</a>
					</div>
				</li>
				<div class="d-none d-sm-block topbar-divider"></div>
				<li class="nav-item dropdown no-arrow" role="presentation">
					<div class="nav-item dropdown no-arrow">
						<a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">
							<span class="d-none d-lg-inline mr-2 text-gray-600 small" sec:authorize="isAuthenticated()" th:text="${#authentication.getPrincipal().getUsername()}">
								ADMIN
							</span>
							<img class="border rounded-circle img-profile" th:src="@{/images/avatar.jpg}">
						</a>
						<div class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu">
							<a class="dropdown-item" role="presentation" th:href="@{/admin/impostazioni}">
								<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Impostazioni
							</a>
							<a class="dropdown-item" role="presentation" th:href="@{/admin/activityLog}">
								<i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Activity log
							</a>
							<div class="dropdown-divider"></div>
							<form class="form-inline dropdown-item" method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
				            	<button class="btn btn-md btn-block btn-primary text-white" type="submit">
				            		<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2"></i>&nbsp;Logout
								</button>		           
				            </form>
				            <div class="dropdown-item">
				            	<a class="p-0" role="presentation" th:href="@{/login}" sec:authorize="isAnonymous()">
				            		<button class="btn btn-primary btn-block text-white">
				            			<i class="fas fa-sign-in-alt fa-sm fa-fw mr-2"></i>&nbsp;Login
				            		</button>
								</a>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</header>
