<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Tablut Board</title>
	
	<link rel="icon" th:href="@{/images/favicon.png}" />
	
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<link th:href="@{/css/board.css}" rel="stylesheet">
	<link th:href="@{/css/jquery.toast.min.css}" rel="stylesheet" />
	<link th:href="@{/css/card-hover-effect.css}" rel="stylesheet" />
	<link th:href="@{/css/sticky-dark-top-nav-with-dropdown.css}" rel="stylesheet"/>
</head>

<body>
	<div class="content">
		<div id="wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="d-flex flex-column" id="content-wrapper">
				<div id="content">
					<div th:replace="fragments/header :: header"></div>
					<div class="container-fluid">
						<div layout:fragment="content">
							PAGE CONTENT
						</div>
						<div th:replace="fragments/footer :: footer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/chart.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bs-init.js}" type="text/javascript"></script>
	<script th:src="@{/js/theme.js}" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
	
	
	<script layout:fragment="scripts"></script>
</body>

</html>
